<div class="container-fluid " role="main">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 MainWelcome content">
            <h2>Welcome</h2>
            <p>My Angular training Assignment Binding and Loops </p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <ul>
                <li *ngFor="let student of students">
                <div class="row form-group">
                    <div class="col-lg-8 col-md-8 col-sm-12">
                        <span>{{ student.FName +" "+ student.LName }}</span>
                    </div>                   
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <button type="button" (click)="selectStudent(student.Key)" class="btn btn-primary">Click to Select</button>
                    </div>
                </div> 
                </li>
            </ul>
        </div>
        <div *ngIf="SKey > 0" class="col-lg-6 col-md-6 col-sm-12">
            <form>
                <h2 class="Heading">Current Selected Student key: {{SKey}}</h2>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="FirstName" [(ngModel)] = "FirstName"/>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="LastName" [(ngModel)] = "LastName"/>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="Number" class="form-control" name="Age" [(ngModel)] = "Age"/>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" class="form-control" name="Department" [(ngModel)] = "Department"/>
                </div>
            </form>
        </div>
        
    </div>
</div>
